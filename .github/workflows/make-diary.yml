name: 공부 일지 만들기

on:
  schedule:
    - cron:  '31 * * * *'

jobs:
  make-study-diary:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
    
      - name: Run main.py
        id: run_main
        run: python main.py > output.txt

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}-${{ github.run_attempt }}
          release_name: 공부 일지
          body_path: output.txt
